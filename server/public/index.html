<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szenzor Adatok</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <h1>Szenzor Adatok</h1>
    <div class="sensor">
      <p>Hőmérséklet: <span id="temperature">-</span> °C</p>
    </div>
    <div class="sensor">
      <p>Páratartalom: <span id="humidity">-</span> %</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
